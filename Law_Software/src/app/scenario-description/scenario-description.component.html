<div class="upperbox">

  <button id="startbt" mat-flat-button color="warn" (click)="onStartScenario($event)">START</button>
</div>
<div class="parent">
  <div class="childa">
    <h1>{{title}}</h1>

  </div>
  <div class="childb">
    <!-- This is for the Client Details -->
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <h1>Client Details</h1>
        </mat-expansion-panel-header>
        <div class="innerMostBox">
          <div class="Picture">

          </div>
          <div class="Clientchild">

          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>


    <!-- This for the Background Exxpansion -->
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <h1>Background Details</h1>
        </mat-expansion-panel-header>
        <p>This is the background details</p>
      </mat-expansion-panel>
    </mat-accordion>
    <!-- //This is for the Other details expansion -->

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <h1>Other Details</h1>
        </mat-expansion-panel-header>
        <p>This is the other details</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
