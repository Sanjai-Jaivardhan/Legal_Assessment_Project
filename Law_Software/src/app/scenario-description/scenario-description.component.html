<div class="upperbox">

  <button id="startbt" mat-flat-button color="warn" (click)="onButtonClick($event)">START</button>
</div>
<div class="parent">
  <div class="childa">
    <h1>{{title}}</h1>

  </div>
  <div class="childb">
    <!-- This is for the Client Details -->
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>

        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Client Details
          </mat-panel-title>
          <mat-panel-description>
            <!-- {{panelOpenState ? 'open' : 'closed'}} -->
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Full Client Details</p>
      </mat-expansion-panel>
    </mat-accordion>


    <!-- This for the Background Exxpansion -->
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>

        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Background Details
          </mat-panel-title>
          <mat-panel-description>
            <!-- {{panelOpenState ? 'open' : 'closed'}} -->
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Other Details</p>
      </mat-expansion-panel>
    </mat-accordion>
    <!-- //This is for the Other details expansion -->
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>

        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Other Details
          </mat-panel-title>
          <mat-panel-description>
            <!-- {{panelOpenState ? 'open' : 'closed'}} -->
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Client Details</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
