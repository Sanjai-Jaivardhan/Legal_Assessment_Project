<mat-toolbar class="custom-toolbar">
    <span class="title">Court Filings</span>
    <span class="spacer"></span>
  
  </mat-toolbar>
  
  <div class="container">
    <h2>Case Filings & Status Tracker</h2>
    <p class="subtitle">View, track, and manage court case filings efficiently.</p>
  
    <div class="search-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search by case number, name, or status" [(ngModel)]="searchQuery">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
  
        <!-- Case Number Column -->
        <ng-container matColumnDef="caseNumber">
          <th mat-header-cell *matHeaderCellDef> Case Number </th>
          <td mat-cell *matCellDef="let element"> {{element.caseNumber}} </td>
        </ng-container>
  
        <!-- Case Title Column -->
        <ng-container matColumnDef="caseTitle">
          <th mat-header-cell *matHeaderCellDef> Case Title </th>
          <td mat-cell *matCellDef="let element"> {{element.caseTitle}} </td>
        </ng-container>
  
        <!-- Filing Date Column -->
        <ng-container matColumnDef="filingDate">
          <th mat-header-cell *matHeaderCellDef> Filing Date </th>
          <td mat-cell *matCellDef="let element"> {{element.filingDate}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  </div>
